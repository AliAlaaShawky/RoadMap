{%extends 'base.html'%}
{%block content%}
{%load static%}

    <div class="my-form container p-5 my-5 rounded border border-warning">
        <form method="POST" action='signup'>
            {%csrf_token%}
            <h2 class="text-center">Sign Up</h2>
            <hr>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="fname" value="{{fname}}" class="form-control" id="inputFirstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text" name="lname" value="{{lname}}"class="form-control" id="inputLastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" value="{{address}}" class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            
            
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" value="{{email}}" class="form-control" id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="uname" value="{{uname}}" class="form-control" id="inputUsername" placeholder="" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password" name="password" value="{{password}}" class="form-control" id="inputPassword" required>
                </div>
            </div>
            <div class="form-group">
                <div class="pretty p-svg p-curve p-jelly">
                    <input type="checkbox" name="accept" id="inputTerms" />
                    <div class="state p-warning">
                        <!-- svg path -->
                        <svg class="svg svg-icon" viewBox="0 0 20 20">
                            <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                        </svg>
                        <label>I agree to the terms of use and privacy policy</label>
                    </div>
                </div>
            </div>
            <button type="submit" name="submit" class="btn btn-warning">Sign Up</button>

        </form>
        <br>
        {%include 'part/alert.html'%}
    </div>
{%endblock%}
