{%extends 'base.html'%}
{%block content%}
{%load static%}


    <div class="my-form container p-5 my-5 rounded border border-warning">
        {%if request.user.is_authenticated%}
        <form method="POST">
            {% csrf_token %}
            <h2 class="text-center">Profile</h2>
            <hr>

            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputFirstName">First Name</label>
                    <input type="text" name="firstname" value="{{firstname}}"class="form-control" id="inputFirstName" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputLastName">Last Name</label>
                    <input type="text"name="lastname" value="{{lastname}}" class="form-control" id="inputLastName" required>
                </div>
            </div>

            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input type="text" name="address" value="{{address}}"  class="form-control" id="inputAddress" placeholder="1234 Main St" required>
            </div>
            
            <div class="form-group">
                <label for="inputEmail">Email</label>
                <input type="email" name="email" value="{{email}}" readonly class="form-control-plaintext border border-warning rounded" id="inputEmail" placeholder="name@example.com" required>
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputUsername">Username</label>
                    <input type="text" name="username" value="{{username}}" readonly class="form-control-plaintext border border-warning rounded" id="inputUsername" placeholder="ahmed" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword">Password</label>
                    <input type="password"  name="password" value="" class="form-control" id="inputPassword" required>
                </div>
            </div>

            <button name="update" type="submit" class="btn btn-primary">Save Changes</button>
        </form>
    </div>
    {% include 'part/alert.html'%}
    {%else%}
    <h4 class="alert alert-danger">you must login First <a class="text-dark" href="{%url 'login'%}">login</a>
      </h4>
      {%endif%}
        </div>
{%endblock%}
